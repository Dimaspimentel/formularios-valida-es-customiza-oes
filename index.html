<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="my-form">

        <fieldset>

          <div class="fieldseat-wrapper">
            <legend>Informações pessoais</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="mentoring-form">Nome</label>
                <input type="text" id="mentoring-form">
              </div>
    
              <div class="input-wrapper">
                <label for="mentoring-form">Sobrenome</label>
                <input type="text" id="mentoring-form">
              </div>
            </div>
            
            
              <div class="input-wrapper">
                <label for="mentoring-email">Email <span>(digite um email válido)</span></label>
                <input 
                type="email" 
                id="mentoring-email"
                required/>
              </div>
    
              <div class="input-wrapper">
                <label for="mentoring-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                <input 
                type="password"
                 id="mentoring-password"
                 required
                 minlength="6"/>
              </div>
          </div>
        
  
        </fieldset>


        <fieldset>
          <div class="fieldseat-wrapper">
            <legend>Informações do Mentor</legend>
  
            <div class="input-wrapper">
              <label for="mentoring-password">Nome do seu mentor<span>(só o primeiro nome)</span></label>
              <input type="text" id="mentoring-password">
            </div>
  
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldseat-wrapper">
            <legend>Seus horários disponíveis</legend>

            <div class="mentoring-01">primeira mentoria
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="mentoring-date">Data</label>
                  <input type="date" id="mentoring-date">
                </div>
      
                <div class="input-wrapper">
                  <label for="mentoring-begin">Das</label>
                  <input type="time" id="mentoring-begin">
                </div>
  
                <div class="input-wrapper">
                  <label for="mentoring-end">Até</label>
                  <input type="time" id="mentoring-end">
                </div>
            </div>

              <div class="mentoring-01">Segunda mentoria

              

            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentoring-date">Data</label>
                <input type="date" id="mentoring-date">
              </div>
    
              <div class="input-wrapper">
                <label for="mentoring-begin">Das</label>
                <input type="time" id="mentoring-begin">
              </div>

              <div class="input-wrapper">
                <label for="mentoring-end">Até</label>
                <input type="time" id="mentoring-end">
              </div>
            </div>

              
        </fieldset>

      </form>

      <footer>
        <input 
        class="button" 
        type="submit"
        form="my-form" 
        value="Salvar">
      </footer>
    
    </div>
   
    
  </body>
</html>
